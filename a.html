<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vertical Moving Light</title>
<style>
:root{
  --dark1: #04000a;
  --dark2: #0a001c;
  --dark3: #1a0037;
  --dark4: #35006b;
  --speed: 10s; /* slower */
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: linear-gradient(180deg, var(--dark1), var(--dark2) 35%, var(--dark3) 70%, var(--dark4));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  color:#fff;
  font-family:system-ui;
}

.beam{
  position:absolute;
  top:0;
  left:-20%;
  height:100%;
  width:12%; /* thinner */
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.65),
    rgba(255,255,255,0.85),
    rgba(255,255,255,0.65),
    transparent
  );
  filter: blur(18px);
  animation: move var(--speed) ease-in-out infinite;
  mix-blend-mode: screen;
}

@keyframes move{
  0%{left:-25%}
  50%{left:60%}
  100%{left:-25%}
}

.card{
  position:relative;
  z-index:2;
  padding:32px 40px;
  border-radius:16px;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(7px);
  border:1px solid rgba(255,255,255,0.05);
  text-align:center;
}

h1{margin:0 0 8px;font-size:clamp(1.2rem,2.4vw,2.2rem)}
p{margin:0;opacity:.9;font-size:clamp(1rem,1.5vw,1.1rem)}
</style>
</head>
<body>
  <div class="beam"></div>
  <div class="card">
    <h1>Vertical Moving Light</h1>
    <p>Thinner beam with slower left-right motion.</p>
  </div>
</body>
</html>
